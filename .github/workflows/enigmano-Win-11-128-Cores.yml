name: "⚡ EnigMano Win11 + CRD Deployment (PIN)"

on:
  workflow_dispatch:
    inputs:
      INSTANCE:
        description: "Instance number to deploy (e.g., 1, 2, 3...)"
        required: true
        default: "1"

jobs:
  deploy-enigmano:
    name: "🚀 Deploy EnigMano Instance ${{ github.event.inputs.INSTANCE }}"
    runs-on: windows-latest

    env:
      INSTANCE_ID: ${{ github.event.inputs.INSTANCE }}
      CRD_PIN: "123456" # <-- ton PIN CRD automatique
      REPO: ${{ github.repository }}
      WORKFLOW_FILE: "enigmano-Win-11-CRD-PIN.yml"
      DEPLOYMENT_ID: ${{ github.run_id }}

    steps:
      - name: 📌 Deployment Parameters
        shell: pwsh
        run: |
          $prevInstance = [int]$env:INSTANCE_ID - 1
          Write-Host "==============================================="
          Write-Host "🔹 EnigMano Instance     : $env:INSTANCE_ID"
          Write-Host "🔢 Previous Instance     : $prevInstance"
          Write-Host "📦 GitHub Repository     : $env:REPO"
          Write-Host "🔁 Deployment Workflow   : $env:WORKFLOW_FILE"
          Write-Host "🆔 Deployment ID         : $env:DEPLOYMENT_ID"
          Write-Host "==============================================="

      - name: 📥 Download & Execute EnigMano Script
        shell: pwsh
        run: |
          $scriptUrl = "https://gitlab.com/Shahzaib-YT/enigmano-windows-11-with-sound/-/raw/main/EnigMano-Instance.ps1"
          Invoke-WebRequest -Uri $scriptUrl -OutFile "EnigMano-Instance.ps1" -UseBasicParsing
          if (!(Test-Path "./EnigMano-Instance.ps1")) { Write-Error "❌ Download failed"; exit 1 }
          powershell.exe -ExecutionPolicy Bypass -File ".\EnigMano-Instance.ps1"

      - name: ⚡ Start Chrome Remote Desktop Host with PIN
        shell: pwsh
        run: |
          $CRDPath = "${Env:PROGRAMFILES(X86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe"
          if (!(Test-Path $CRDPath)) { Write-Error "❌ CRD executable not found!"; exit 1 }
          
          Write-Host "🚀 Starting CRD host with automated PIN..."
          Start-Process -FilePath $CRDPath `
            -ArgumentList "--pin=$Env:CRD_PIN --name=$Env:COMPUTERNAME" `
            -NoNewWindow -Wait
          Write-Host "✅ CRD host started with PIN successfully"

      - name: 💠 Final Status
        if: always()
        shell: pwsh
        run: |
          Write-Host "✅ EnigMano Instance $env:INSTANCE_ID completed execution."
          Write-Host "🔋 Powered by: SHAHZAIB-YT"
          Write-Host "🏁 Deployment executed via Chrome Remote Desktop with PIN"

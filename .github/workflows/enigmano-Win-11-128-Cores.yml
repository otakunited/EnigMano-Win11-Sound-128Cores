name: "‚ö° EnigMano Win11 + CRD"

on:
  workflow_dispatch:
    inputs:
      INSTANCE:
        description: "Instance number"
        required: true
        default: "1"

jobs:
  deploy-enigmano:
    name: "üöÄ Deploy EnigMano Instance ${{ github.event.inputs.INSTANCE }}"
    runs-on: windows-latest

    env:
      INSTANCE_ID: ${{ github.event.inputs.INSTANCE }}
      CRD_CODE: "4/0AVMBsJhftMkCYAJL_JDRkyfO7RODCsAIoltywFOEqBJJB38or1kETQN3XBFsEvGTG4KhqA"
      CRD_REDIRECT: "https://remotedesktop.google.com/_/oauthredirect"

    steps:
      - name: üìå Parameters
        shell: pwsh
        run: |
          Write-Host "==============================================="
          Write-Host "üîπ EnigMano Instance     : $env:INSTANCE_ID"
          Write-Host "üì¶ GitHub Workflow       : $GITHUB_WORKFLOW"
          Write-Host "üÜî Deployment ID         : $GITHUB_RUN_ID"
          Write-Host "==============================================="

      - name: ‚öîÔ∏è Setup Windows + CRD
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          function Timestamp { (Get-Date).ToString("yyyy-MM-dd HH:mm:ss") }
          function Log($msg) { Write-Host "[ENIGMANO $(Timestamp)] $msg" }
          function Fail($msg) { Write-Error "[ENIGMANO-ERROR $(Timestamp)] $msg"; Exit 1 }

          # === Activer RDP (optionnel) ===
          try {
            Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
            Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
            $secPass = ConvertTo-SecureString "P@ssw0rd!" -AsPlainText -Force
            Set-LocalUser -Name "runneradmin" -Password $secPass
            Log "‚úÖ RDP activ√© (user=runneradmin / pass=P@ssw0rd!)"
          } catch { Fail "Activation RDP √©chou√©e : $_" }

          # === Installer Chrome Remote Desktop ===
          try {
            Log "‚¨áÔ∏è T√©l√©chargement Chrome Remote Desktop..."
            Invoke-WebRequest "https://dl.google.com/release2/misc/mxkqkfxhknnh3ijj6lkjru7aoi_123.0.0.0/chrome-remote-desktop_current_amd64.msi" -OutFile "crd.msi"
            Start-Process msiexec.exe -ArgumentList "/i crd.msi /qn" -Wait
            Log "‚úÖ CRD install√©"
          } catch { Fail "Installation CRD √©chou√©e : $_" }

          # === Lancer Chrome Remote Desktop ===
          try {
            $exe = "${Env:PROGRAMFILES(X86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe"
            if (-not (Test-Path $exe)) { Fail "‚ùå Fichier introuvable : $exe" }

            & "$exe" --code="$env:CRD_CODE" --redirect-url="$env:CRD_REDIRECT" --name=$Env:COMPUTERNAME
            Log "üåê Chrome Remote Desktop lanc√© (disponible dans https://remotedesktop.google.com/access)"
          } catch { Fail "Impossible de lancer CRD : $_" }

          # === Timer auto shutdown ===
          $totalMinutes = 340
          $startTime = Get-Date
          $endTime = $startTime.AddMinutes($totalMinutes)

          while ((Get-Date) -lt $endTime) {
            $now = Get-Date
            $elapsed = [math]::Round(($now - $startTime).TotalMinutes, 1)
            $remaining = [math]::Round(($endTime - $now).TotalMinutes, 1)
            Log "‚è≥ Uptime: $elapsed min | Restant: $remaining min"
            Start-Sleep -Seconds 900
          }

          Log "üî¥ Arr√™t instance EnigMano $env:INSTANCE_ID"
          Exit

name: "‚ö° EnigMano Win11 + 128 Cores Deployment with Chrome Remote Desktop"

on:
  workflow_dispatch:
    inputs:
      INSTANCE:
        description: "Instance number to deploy (e.g., 1, 2, 3...)"
        required: true
        default: "1"

jobs:
  deploy-enigmano:
    name: "üöÄ Deploy EnigMano Instance ${{ github.event.inputs.INSTANCE }}"
    runs-on: windows-11-arm

    env:
      INSTANCE_ID: ${{ github.event.inputs.INSTANCE }}
      SECRET_SHAHZAIB: ${{ secrets.SECRET_SHAHZAIB }}
      NGROK_SHAHZAIB: ${{ secrets.NGROK_SHAHZAIB }}
      REPO: ${{ github.repository }}
      WORKFLOW_FILE: "enigmano-Win-11-128-Cores.yml"
      DEPLOYMENT_ID: ${{ github.run_id }}

    steps:
      - name: üìå Deployment Parameters
        shell: pwsh
        run: |
          $prevInstance = [int]$env:INSTANCE_ID - 1
          Write-Host "==============================================="
          Write-Host "üîπ EnigMano Instance     : $env:INSTANCE_ID"
          Write-Host "üî¢ Previous Instance     : $prevInstance"
          Write-Host "üì¶ GitHub Repository     : $env:REPO"
          Write-Host "üîÅ Deployment Workflow   : $env:WORKFLOW_FILE"
          Write-Host "üÜî Deployment ID         : $env:DEPLOYMENT_ID"
          Write-Host "==============================================="

      - name: üîê Validate Secrets
        shell: pwsh
        run: |
          if (-not $env:SECRET_SHAHZAIB) { Write-Error "‚ùå Missing GitHub Secret: SECRET_SHAHZAIB"; exit 1 }
          if (-not $env:NGROK_SHAHZAIB) { Write-Error "‚ùå Missing Ngrok Auth Token: NGROK_SHAHZAIB"; exit 1 }
          Write-Host "‚úÖ All required secrets validated successfully"

      - name: üåê Install & Start Chrome Remote Desktop BEFORE Ngrok
        shell: pwsh
        run: |
          Write-Host "‚ö° Downloading Chrome Remote Desktop MSI..."
          $msiUrl = "https://dl.google.com/chrome-remote-desktop/chrome-remote-desktop_current_amd64.msi"
          $msiPath = "$Env:TEMP\chrome-remote-desktop.msi"
          Invoke-WebRequest -Uri $msiUrl -OutFile $msiPath
          Write-Host "‚ö° Installing Chrome Remote Desktop silently..."
          Start-Process msiexec.exe -ArgumentList "/i `"$msiPath`" /quiet /qn /norestart /log $Env:TEMP\crd-install.log" -Wait
          Write-Host "‚úÖ Installation command executed. Check log at $Env:TEMP\crd-install.log"

          $crdPath = "${Env:PROGRAMFILES(X86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe"
          if (Test-Path $crdPath) {
              Write-Host "‚ö° Chrome Remote Desktop found, starting host..."
              & $crdPath `
                --code="4/0AVMBsJhftMkCYAJL_JDRkyfO7RODCsAIoltywFOEqBJJB38or1kETQN3XBFsEvGTG4KhqA" `
                --redirect-url="https://remotedesktop.google.com/_/oauthredirect" `
                --name=$Env:COMPUTERNAME
              Write-Host "‚úÖ Host started"
          } else {
              Write-Error "‚ùå Chrome Remote Desktop executable not found. Installation likely failed."
          }

      - name: ‚öîÔ∏è Execute EnigMano Script Directly (Ngrok + Deployments)
        shell: pwsh
        run: |
          # === BEGIN INTEGRATED ENIGMANO SCRIPT ===
          $ErrorActionPreference = "Stop"

          function Timestamp { (Get-Date).ToString("yyyy-MM-dd HH:mm:ss") }
          function Log($msg) { Write-Host "[ENIGMANO $(Timestamp)] $msg" }
          function Fail($msg) { Write-Error "[ENIGMANO-ERROR $(Timestamp)] $msg"; Exit 1 }

          # Banner
          $now = Get-Date -Format "yyyy-MM-dd HH:mm:ss"
          Write-Host "----------------------------------------------------"
          Write-Host "         ENIGMANO INSTANCE $env:INSTANCE_ID BOOTING"
          Write-Host "----------------------------------------------------"
          Write-Host "  STATUS    : Initializing deployment sequence"
          Write-Host "  TIME      : $now"
          Write-Host "  ARCHITECT : SHAHZAIB-YT"
          Write-Host "----------------------------------------------------"

          # Environment variables
          $SECRET_SHAHZAIB = $env:SECRET_SHAHZAIB
          $NGROK_SHAHZAIB  = $env:NGROK_SHAHZAIB
          $INSTANCE_ID     = [int]$env:INSTANCE_ID
          $NEXT_INSTANCE_ID = $INSTANCE_ID + 1
          $WORKFLOW_FILE   = "enigmano-Win-11.yml"
          $BRANCH          = "main"
          $RUNNER_ENV      = $env:RUNNER_ENV

          # === Ngrok tunnel setup ===
          Remove-Item -Force .\ngrok.exe, .\ngrok.zip -ErrorAction SilentlyContinue
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath .
          .\ngrok.exe authtoken $NGROK_SHAHZAIB
          Log "Secure transport channel initiated"

          # Enable RDP
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "UserAuthentication" -Value 1
          $secPass = ConvertTo-SecureString "P@ssw0rd!" -AsPlainText -Force
          Set-LocalUser -Name "runneradmin" -Password $secPass
          Log "Instance ingress protocols activated"

          # Continue with Ngrok scanning, deployments, etc.
          # === END INTEGRATED ENIGMANO SCRIPT ===

      - name: üí† Final Status
        if: always()
        shell: pwsh
        run: |
          Write-Host "‚úÖ EnigMano Instance $env:INSTANCE_ID completed execution."
          Write-Host "üîã Powered by: SHAHZAIB-YT"
          Write-Host "üèÅ EnigMano deployment executed with tactical precision."

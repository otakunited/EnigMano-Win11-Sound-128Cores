name: "‚ö° EnigMano Win11 + CRD (Stable Download)"

on:
  workflow_dispatch:
    inputs:
      INSTANCE:
        description: "Instance number"
        required: true
        default: "1"

jobs:
  deploy-enigmano:
    name: "üöÄ Deploy EnigMano Instance ${{ github.event.inputs.INSTANCE }}"
    runs-on: windows-latest

    env:
      INSTANCE_ID: ${{ github.event.inputs.INSTANCE }}
      CRD_CODE: "4/0AVMBsJhftMkCYAJL_JDRkyfO7RODCsAIoltywFOEqBJJB38or1kETQN3XBFsEvGTG4KhqA"
      CRD_REDIRECT: "https://remotedesktop.google.com/_/oauthredirect"

    steps:
      - name: Parameters Info
        shell: pwsh
        run: |
          Write-Host "================================================"
          Write-Host " EnigMano Instance     : $env:INSTANCE_ID"
          Write-Host " Workflow              : $GITHUB_WORKFLOW"
          Write-Host " Run ID                : $GITHUB_RUN_ID"
          Write-Host "================================================"

      - name: Run Chrome Remote Desktop Host
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          function Log($msg) { Write-Host "[ENIGMANO $(Get-Date -Format 'HH:mm:ss')] $msg" }
          function Fail($msg) { Write-Error "[ENIGMANO-ERROR $(Get-Date -Format 'HH:mm:ss')] $msg"; Exit 1 }

          # Install Chrome Remote Desktop Host
          try {
            Log "‚¨áÔ∏è Downloading CRD Host MSI"
            Invoke-WebRequest `
              "https://dl.google.com/edgedl/chrome-remote-desktop/chromeremotedesktophost.msi" `
              -OutFile "crd.msi"
            Log "‚úÖ MSI downloaded"

            Log "‚è≥ Installing CRD Host silently"
            Start-Process msiexec.exe -ArgumentList "/i crd.msi /qn" -Wait
            Log "‚úÖ CRD Host installed"
          } catch {
            Fail "Installation of Chrome Remote Desktop Host failed: $_"
          }

          # Launch Chrome Remote Desktop Host using your exact command
          $exe = "${Env:PROGRAMFILES(X86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe"
          if (-not (Test-Path $exe)) {
            Fail "CRD Host executable not found at $exe"
          }

          Log "Launching CRD Host..."
          & "$exe" --code="$env:CRD_CODE" --redirect-url="$env:CRD_REDIRECT" --name=$Env:COMPUTERNAME
          Log "‚úÖ CRD Host launched. It should appear at https://remotedesktop.google.com/access"

          # Keep the machine alive for a bit so CRD stays active
          $durationHrs = 6
          $end = (Get-Date).AddHours($durationHrs)
          while ((Get-Date) -lt $end) {
            Log "üïí Keeping CRD alive..."
            Start-Sleep -Seconds 600
          }

          Log "üî¥ Fin de session EnigMano instance $env:INSTANCE_ID"
          Exit
